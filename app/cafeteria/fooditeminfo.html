<div class="page page-form-validate">
  <div class="pagecontent">
    <div class="row">
      <div class="col-md-12">
        <section class="tile" fullscreen="isFullscreen01">
          <form class="form-horizontal" role="form">
            <div class="tile-header dvd dvd-btm">
              <h1 class="custom-font">
                <strong>Food </strong> Details</h1>
              <ul class="controls">
                <li>
                  <a href="" tile-control-refresh="" ng-click="vm.cancel()"> <i class="fa fa-times" name="close"></i></a>
                </li>
              </ul>
            </div>
            <div class="tile-body">
              <div class="form-group">
                <label class="col-sm-3 control-label">Name :</label>
                <div class="col-sm-5">
                  <p class="form-control-static">{{vm.entity[0].name}}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Type :</label>
                <div class="col-sm-5">
                  <p class="form-control-static">{{vm.foodtype[vm.entity[0].typeId]}}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Cuisine :</label>
                <div class="col-sm-5">
                  <p class="form-control-static">{{vm.cuisines[vm.entity[0].cusineId]}}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Preparation Time :</label>
                <div class="col-sm-5">
                  <p class="form-control-static">{{vm.entity[0].preparationTime}} Minutes</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Description:</label>
                <div class="col-sm-5">
                  <p class="form-control-static">{{vm.entity[0].description}}</p>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
