<div class="modal-header">
  <h3 class="modal-title">Enter the Codes</h3>
</div>
<div class="modal-body">
  <section class="tile" fullscreen="isFullscreen01">
    <form class="form-horizontal" name="EquipmentCodeForm" role="form">
      <div class="tile-header dvd dvd-btm">
        <h1 class="custom-font">
          <strong>Equipment</strong>Code Details</h1>
      </div>
      <div class="tile-body">
        <div class="form-group" ng-repeat="(k,v) in vm.codeSlots">
          <label class="col-sm-3 control-label">Equipment {{$index+1}} Code:</label>
          <div class="col-sm-5">
            <input type="text" name="code" class="form-control mb-10" placeholder="code" ng-model="v.code" required>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
<div class="modal-footer">
  <button type="button" ng-click="vm.exit();" class="btn btn-warning pull-left">Cancel</button>
  <button type="button" ng-click="vm.save();" class="btn btn-success pull-right">Save</button>
</div>
