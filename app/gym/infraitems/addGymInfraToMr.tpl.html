<div class="view-container" ui-view-container>
  <section id="content" autoscroll="false" class="ng-scope">
    <div class="page page-datatables">
      <div class="pageheader">
        <h2>{{vm.title}}
        </h2>
        <div class="page-bar">
          <ul class="page-breadcrumb">
            <li> <a ui-sref="app.dashboard" class="ng-binding" href="#/app/dashboard"><i class="fa fa-home"></i> Wams</a> </li>
            <li> <a href="javascript:;">Gym Infra Structure</a> </li>
            <li> <a ui-sref="app.tables.bootstrap" class="ng-binding" href="#/app/tables/bootstrap">{{vm.title}}</a> </li>
          </ul>
        </div>
      </div>
      <div class="pagecontent">
        <!-- row -->
        <div class="row">
          <div class="col-md-12">
            <form name="addGymInfraForm" class="form-horizontal" role="form" novalidate>
              <section class="tile" fullscreen="isFullscreen03">
                <div class="tile-header dvd dvd-btm">
                  <h1 class="custom-font">
                    <strong></strong>
                  </h1>
                  <ul class="controls">
                    <li class="dropdown" dropdown on-toggle="vm.toggled(open);">
                      <a href class="dropdown-toggle settings" dropdown-toggle>
                        <i class="fa fa-cog"></i>
                      </a>
                      <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                        <li>
                          <a href tile-control-refresh ng-click="vm.ajaxFaker()">
                            <fa name="refresh"></fa> Refresh </a>
                        </li>
                      </ul>
                    </li>
                    <li class="remove"><a href tile-control-close><i class="fa fa-times"></i></a></li>
                  </ul>
                </div>
                <section class="tile" fullscreen="isFullscreen07">
                  <div class="tile-body">
                    <div class="form-group">
                      <label class="col-sm-4 control-label">Gym Name
                        <span style="color:red;">*</span>
                      </label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control mb-10" ng-model="vm.ui.mrInfo.name" placeholder="Name" readonly="true">

                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 col-sm-2 control-label">Equipments
                        <span style="color:red;">*</span>
                      </label>
                      <div class="col-md-8 col-sm-8">
                        <div style="max-height:350px;overflow-y: scroll;">
                          <div ng-repeat="(k, v) in vm.ui.infras">
                            <div class="col-md-1 col-sm-1" style="padding-top: 3px;">
                              <label class="checkbox checkbox-custom checkbox-custom-sm m-0" ng-inti="v.isSelected = 0">
                                <input type="checkbox" ng-model="v.isSelected" class="ng-pristine ng-untouched ng-valid" ng-change="v.code='';v.qty=''"><i></i></label>
                            </div>
                            <div class="col-md-5 col-sm-5">
                              <span>{{v.name}}</span>
                            </div>
                            <div class="col-md-2 col-sm-2">
                              <input type="text" ng-disabled="!v.isSelected" class="form-control mb-10" ng-pattern="/^\d+$/" ng-maxlength="2" ng-model="v.qty" placeholder="Quantity">
                            </div>
                            <div class="col-md-4 col-sm-4">
                              <input type="text" ng-disabled="!v.isSelected" class="form-control mb-10" ng-model="v.code" placeholder="Code" ng-click="vm.codesModal(v.qty);">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="line-full">
                  <div class="form-group">
                    <div class="col-md-4 pull-right">
                      <button type="button" ng-click="vm.createmore=false;vm.saveInfra();" class="btn btn-primary mb-10" ng-disabled="addGymInfraForm.$invalid">Save</button>
                      <button type="button" ng-click="vm.reset();" class="btn btn-info mb-10">Reset</button>
                      <button type="button" ng-click="vm.cancel();" class="btn btn-warning mb-10">Cancel</button>
                    </div>
                  </div>
                </section>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
