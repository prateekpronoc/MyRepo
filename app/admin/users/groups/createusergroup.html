<div class="page page-form-validate">
  <div class="pagecontent">
    <div class="row">
      <div class="col-md-12">
        <section class="tile" fullscreen="isFullscreen01">
          <form class="form-horizontal" role="form">
            <div class="tile-header dvd dvd-btm">
              <h1 class="custom-font">
                <strong>User</strong>Group</h1>
            </div>
            <div class="tile-body">
              <div class="form-group">
                <label class="col-sm-3 control-label">Group Name
                  <span style="color:red;">*</span>
                </label>
                <div class="col-sm-5">
                  <select class="form-control mb-9" placeholder="Resource Type" ng-model="vm.ui.resourceId">
                    <option value="">Group Names</option>
                    <option ng-repeat="val in vm.resourceTypes" value=" {{val.id}} ">{{val.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="tile-footer">
              <button type="button" ng-click="vm.createGroup();" class="btn btn-info pull-right">Create</button>
              <button type="button" ng-click="vm.exit();" class="btn btn-warning pull-right">Close</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
