<div class="row">
  <div class="col-md-12">
    <section class="tile" fullscreen="isFullscreen01">
      <div class="tile-header dvd dvd-btm">
        <h1 class="custom-font">
          <strong>Basic</strong> Example</h1>
        <ul class="controls">
          <li class="dropdown" dropdown="" on-toggle="toggled(open)"> <a href="" dropdown-toggle="" class="dropdown-toggle settings" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i></a>
            <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
              <li>
                <a href="" tile-control-toggle="">
                  <span class="minimize"><i class="fa fa-angle-down" name="angle-down"></i>&nbsp;&nbsp;&nbsp;Minimize</span>
                  <span class="expand"><i class="fa fa-angle-up" name="angle-up"></i>&nbsp;&nbsp;&nbsp;Expand</span>
                </a>
              </li>
              <li>
                <a href="" tile-control-refresh="" ng-click="ajaxFaker()"> <i class="fa fa-refresh" name="refresh"></i> Refresh </a>
              </li>
              <li>
                <a href="" tile-control-fullscreen="" ng-click="isFullscreen01 = !isFullscreen01"> <i class="fa fa-expand" name="expand"></i> Fullscreen </a>
              </li>
            </ul>
          </li>
          <li class="remove"><a href="" tile-control-close=""><i class="fa fa-times"></i></a></li>
        </ul>
      </div>
      <div class="tile-body p-0">
        <table class="table">
          <thead>
            <tr>
              <th ng-repeat="col in columnCollection">{{col.title}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in entity">
              <td ng-repeat="col in columnCollection">{{row[col.id]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <section class="tile" fullscreen="isFullscreen07">
      <div class="tile-header dvd dvd-btm">
        <h1 class="custom-font">
          <strong>Advanced</strong> Table</h1>
        <ul class="controls">
          <li class="dropdown" dropdown="" on-toggle="toggled(open)"> <a href="" dropdown-toggle="" class="dropdown-toggle settings" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i></a>
            <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
              <li>
                <a href="" tile-control-toggle="">
                  <span class="minimize"><i class="fa fa-angle-down" name="angle-down"></i>&nbsp;&nbsp;&nbsp;Minimize</span>
                  <span class="expand"><i class="fa fa-angle-up" name="angle-up"></i>&nbsp;&nbsp;&nbsp;Expand</span>
                </a>
              </li>
              <li>
                <a href="" tile-control-refresh="" ng-click="ajaxFaker()"> <i class="fa fa-refresh" name="refresh"></i> Refresh </a>
              </li>
              <li>
                <a href="" tile-control-fullscreen="" ng-click="isFullscreen07 = !isFullscreen07" class=""> <i class="fa fa-expand" name="expand"></i> Fullscreen </a>
              </li>
            </ul>
          </li>
          <li class="remove"><a href="" tile-control-close=""><i class="fa fa-times"></i></a></li>
        </ul>
      </div>
      <div class="tile-widget">
        <div class="row">
          <div class="col-sm-5">
            <select class="input-sm form-control inline w-sm" style="width:150px;">
              <option value="0">Bulk action </option>
              <option value="1">Delete selected </option>
              <option value="2">Archive selected </option>
              <option value="3">Copy selected </option>
            </select>
            <button class="btn btn-sm btn-default">Apply</button>
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="input-sm form-control" placeholder="Search..." ng-model="vm.searchText">
              <span class="input-group-btn">
                <button class="btn btn-sm btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="tile-body p-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead>
              <tr>
                <th style="width:20px">
                  <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                    <input type="checkbox" ng-model="selectedAll" ng-click="vm.selectAll();" class="ng-pristine ng-untouched ng-valid"><i></i> </label>
                </th>
                <th ng-repeat="col in columnCollection">{{col.title}}</th>
                <th style="width:30px"> </th>
              </tr>
            </thead>
            <tbody>
              <tr class="ng-scope" ng-repeat="row in entity | filter : vm.searchText">
                <td>
                  <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                    <input type="checkbox" ng-model="user.selected" class="ng-pristine ng-untouched ng-valid"><i></i></label>
                </td>
                <td ng-repeat="col in columnCollection">{{row[col.id]}}</td>
                <td>
                  <span class="check-toggler checked" ng-class="{checked: user.checked}" ng-click="user.checked = !user.checked"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="tile-footer dvd dvd-top">
        <div class="row">
          <div class="col-sm-5 hidden-xs">
            <select class="input-sm form-control w-sm inline" style="width:150px">
              <option value="0">Bulk action </option>
              <option value="1">Delete selected </option>
              <option value="2">Archive selected </option>
              <option value="3">Copy selected </option>
            </select>
            <button class="btn btn-sm btn-default">Apply</button>
          </div>
          <div class="col-sm-3 text-center">
            <small class="text-muted">showing 20-30 of 50 items</small>
          </div>
          <div class="col-sm-4 text-right">
            <ul class="pagination pagination-sm m-0">
              <li><a href=""><i class="fa fa-chevron-left"></i></a></li>
              <li><a href="">1</a></li>
              <li><a href="">2</a></li>
              <li><a href="">3</a></li>
              <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
