<div class="modal-header">
  <h3 class="modal-title">Update Form</h3>
</div>
<div class="modal-body">
  <form name="updateForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
      <label class="col-sm-3 control-label">Name
        <span style="color:red;">*</span>
      </label>
      <div class="col-sm-5">
        <input type="text" name="meetingroominfraname" class="form-control mb-10" placeholder="Name" ng-pattern="/^[a-zA-Z][a-zA-Z0-9\-\_\x20]*$/" data-ng-model="vm.credentials.name" required>
        <span style="color:red;" class="error-form-fields pull-right" ng-show="updateForm.meetingroominfraname.$error.pattern ">
          Enter a valid Name!</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Description</label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="5" name="Description" id="Description" placeholder="Description" data-ng-model="vm.credentials.description" required></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="updateForm.$invalid" ng-click="vm.Update();">Update</button>
  <button class="btn btn-warning" ng-click="vm.cancel();">Cancel</button>
</div>
