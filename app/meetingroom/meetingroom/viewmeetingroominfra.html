<div class="page page-form-validate">
  <div class="pagecontent">
    <div class="row">
      <div class="col-md-12">
        <section class="tile" fullscreen="isFullscreen01">
          <form class="form-horizontal" role="form">
            <div class="tile-header dvd dvd-btm">
              <h1 class="custom-font">
                <strong>Meeting Room Infra</strong> Details</h1>
            </div>
            <div class="tile-body">
              <div class="form-group">
                <label class="col-sm-3 control-label">Name :</label>
                <div class="col-sm-5">
                  <p class="form-control-static">{{vm.entity[0].name}}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Description :</label>
                <div class="col-sm-5">
                  <p class="form-control-static">{{vm.entity[0].description}}</p>
                </div>
              </div>
              <button type="button" ng-click="vm.exit();" class="btn btn-info pull-right">Close</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
