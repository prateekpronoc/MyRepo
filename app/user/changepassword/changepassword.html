<div class="view-container" ui-view-container>
  <section id="content" autoscroll="false" class="ng-scope">
    <div class="page page-form-validate">
      <!-- page header -->
      <div class="pageheader">
        <h2>{{vm.title}}
          <!--  <span></span> -->
        </h2>
        <div class="page-bar">
          <ul class="page-breadcrumb">
            <li> <a ui-sref="app.dashboard" href="#/app/dashboard"><i class="fa fa-home"></i> Wams</a> </li>

            <li> <a href="javascript:;">User</a> </li>

            <li> <a ui-sref="app.tables.bootstrap" class="ng-binding" href="#/app/tables/bootstrap">{{vm.title}}</a> </li>
          </ul>
        </div>
      </div>
      <!-- /page header -->
      <!-- page content -->
      <div class="pagecontent">
        <div class="row">
          <div class="col-md-12">
            <section class="tile" fullscreen="isFullscreen03">
              <div class="tile-header dvd dvd-btm">
                <h1 class="custom-font">
                  <strong>Basic</strong>Details</h1>
                <ul class="controls">
                  <li class="dropdown" dropdown on-toggle="vm.toggled(open);">
                    <a href class="dropdown-toggle settings" dropdown-toggle>
                      <i class="fa fa-cog"></i>
                    </a>
                    <ul class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
                      <li>
                        <a href tile-control-refresh ng-click="vm.ajaxFaker()">
                          <fa name="refresh"></fa> Refresh </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="tile-body">
                <form name="changePasswordForm" class="form-horizontal" role="form" novalidate>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Current Password
                      <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-5">
                      <input type="text" name="currentpassword" class="form-control mb-10" placeholder="Current Password" ng-model="vm.ui.currentpassword" ng-minlength="6" password-verify="vm.ui.password" required>
                      <span style="color:red;" class="error-form-fields pull-right" ng-show="changePasswordForm.currentpassword.$error.pattern ">
                        Enter a valid Password!</span>
                      <span style="color:red;" class="error-form-fields pull-right" ng-show="changePasswordForm.currentpassword.$error.passwordVerify ">
                        Old password doesnot match!</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">New Password
                      <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control mb-10" ng-model="vm.ui.newpassword" name="newpassword" placeholder="New Password" ng-minlength="6" required>
                      <span style="color:red;" class="error-form-fields pull-right" ng-show="changePasswordForm.newpassword.$error.pattern ">
                        Enter a Password!</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Confirm Password
                      <span style="color:red;">*</span>
                    </label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control mb-10" ng-model="vm.ui.confirmpassword" name="confirmpassword" placeholder="Confrim Password" password-verify="vm.ui.newpassword" ng-minlength="6" required>
                      <span style="color:red;" class="error-form-fields pull-right" ng-show="changePasswordForm.confirmpassword.$error.pattern ">
                        Password is required!</span>
                      <span style="color:red;" class="error-form-fields pull-right" ng-show="changePasswordForm.confirmpassword.$error.passwordVerify ">
                        New password and confirm password doesnot match!</span>
                    </div>
                  </div>
                  <hr class="line-full">
                  <div class="tile-footer text-right">
                    <button type="button" ng-disabled="changePasswordForm.$invalid" ng-click="vm.changePassword()" class="btn btn-info mb-10">Upadte Password</button>
                    <button type="button" ng-click="vm.cancel()" class="btn btn-warning mb-10" ui-sref="wams.dashboard">Cancel</button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- page content -->
