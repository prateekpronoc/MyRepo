<div class="page page-core page-login">
  <div class="text-center">
    <h3 class="text-light text-white">
      <span class="text-lightred">W</span>AMS</h3>
  </div>
  <div class="container w-420 p-15 bg-white mt-40" style="width:430px;">

    <h3 class="text-light text-greensea">Forgot Password?</h3>

    <form name="form" class="form-validation mt-20" novalidate>
      <p class="help-block text-left"> Enter your e-mail address below to reset your password. </p>
      <div class="form-group">
        <input type="email" class="form-control underline-input" placeholder="Email" ng-model="vm.ui.email" required> </div>
    </form>
    <div class="bg-slategray lt wrap-reset mt-40 text-left">
      <p class="m-0"> <a class="btn btn-greensea b-0 text-uppercase pull-right" ng-click="vm.forgotPassword();" ng-disabled="form.$invalid">Submit</a>
        <a ui-sref="anon.login" class="btn btn-lightred b-0 text-uppercase">Back</a> </p>
    </div>
  </div>
</div>
