<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content sm-modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button" ng-click="$hide()">Ã—</button>
        <h4 class="modal-title selectn_modal_header">Change Password</h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label report_label">Current Password:</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" data-ng-model="vm.oldPassword">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label report_label">New Password:</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" data-ng-model="vm.newPassword" />
            </div>
          </div>
          <div class="form-group">
            <label class="padtop0 col-sm-4 control-label report_label">Confirm Password:</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" data-ng-model="vm.confirmPassword">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button aria-hidden="true" data-dismiss="modal" class="btn btn-default back_btn delete_btn" type="button" ng-click="$hide();">Cancel</button>
        <button aria-hidden="true" data-dismiss="modal" class="btn btn-default back_btn" type="button" ng-click="vm.changePassword();">Save</button>
      </div>
    </div>
  </div>
</div>
