<md-toolbar ng-show="!showSearch">
  <div class="md-toolbar-tools">
    <md-button ng-click="vm.toggleLeft('left')" hide-gt-md aria-label="Menu">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
    <h3>
      Dashboard
    </h3>
    <span flex></span>
  </div>

</md-toolbar>
<md-tabs md-selected="vm.selectedIndex">
  <md-tab id="tab1" aria-controls="tab1-content">
    Food Ordered
  </md-tab>
  <md-tab id="tab2" aria-controls="tab2-content">
    Cafeteria
  </md-tab>

</md-tabs>
<md-content flex md-scroll-y>
  <ng-switch on="vm.selectedIndex" class="tabpanel-container">
    <div ng-if="vm.foodBookingEntity.length>0" role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
      <md-card flex-gt-md="80">
        <md-card-content>
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in vm.foodBookingEntity">
              <ng-md-icon icon="shopping_cart" size="40" style="height:64;width:64;"></ng-md-icon>
              <div class="md-list-item-text" layout="column">
                <h3>{{ item.bookingId }}</h3>

                <p ng-repeat="val in item.foodItems">
                  Food Item : {{val.name}} , Ordered Quantity : {{val.qty}}
                </p>
              </div>
            </md-list-item>
            <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
            <md-divider hide-gt-sm ng-if="!$last"></md-divider>
            </md-item>
            <md-divider></md-divider>
            <md-item layout class="inset">
            </md-item>
          </md-list>
        </md-card-content>
      </md-card>
    </div>
    <div ng-if="vm.foodBookingEntity.length===0" role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
      <md-card flex-gt-sm="90" flex-gt-md="80">
        <md-card-content>
          <img ng-src="/images/no_items_found.png" class="md-avatar" alt="No Item Found" style="width:80%;" />
        </md-card-content>
      </md-card>
    </div>
    <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
      <md-card flex-gt-sm="90" flex-gt-md="80">
        <md-card-content>
          <h2>Cafeteria</h2>
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in vm.cafeEntity.entities">
              <img ng-src="/images/cafe.jpg" class="md-avatar" alt="No Item Found" />
              <div class="md-list-item-text" layout="column">
                <h3>{{item.name}}</h3>
                <h4> {{item.contactName}}</h4>
                <h4>{{item.contactEmail}}</h4>
                <h4>{{item.contactNo}}</h4>
              </div>
              <md-button ng-click="vm.changeState('viewCafe',item.id)">View Menu</md-button>
              <md-divider></md-divider>
            </md-list-item>

            <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
            <md-divider hide-gt-sm ng-if="!$last"></md-divider>
            </md-item>
            <md-divider></md-divider>
            <md-item layout class="inset">
            </md-item>
          </md-list>
        </md-card-content>
      </md-card>
    </div>
  </ng-switch>
</md-content>
